<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb Price Predictor</title>
</head>
<body>
  <h1>Predict Airbnb Nightly Price</h1>
  <form method="POST">
    <label>Neighbourhood Group:</label>
    <input type="text" name="neighbourhood_group"><br>
    <label>Room Type:</label>
    <input type="text" name="room_type"><br>
    <label>Minimum Nights:</label>
    <input type="number" name="minimum_nights"><br>
    <label>Number of Reviews:</label>
    <input type="number" name="number_of_reviews"><br>
    <label>Reviews per Month:</label>
    <input type="number" name="reviews_per_month"><br>
    <label>Availability 365:</label>
    <input type="number" name="availability_365"><br><br>
    <button type="submit">Predict</button>
  </form>
  {% if prediction %}
    <h2>Predicted Price: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
