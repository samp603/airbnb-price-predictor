<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Airbnb Price Predictor</h2>

        {% if prediction %}
            <div class="alert alert-info text-center">
                <strong>{{ prediction }}</strong>
            </div>
        {% endif %}

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label class="form-label">Minimum Nights</label>
                <input type="number" step="1" class="form-control" name="minimum_nights" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Reviews</label>
                <input type="number" step="1" class="form-control" name="number_of_reviews" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Reviews per Month</label>
                <input type="number" step="0.01" class="form-control" name="reviews_per_month" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Host Listings Count</label>
                <input type="number" step="1" class="form-control" name="calculated_host_listings_count" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Availability (days/year)</label>
                <input type="number" step="1" class="form-control" name="availability_365" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Neighbourhood Group</label>
                <select name="neighbourhood_group" class="form-select" required>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Queens">Queens</option>
                    <option value="Bronx">Bronx</option>
                    <option value="Staten Island">Staten Island</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Room Type</label>
                <select name="room_type" class="form-select" required>
                    <option value="Entire home/apt">Entire home/apt</option>
                    <option value="Private room">Private room</option>
                    <option value="Shared room">Shared room</option>
                    <option value="Hotel room">Hotel room</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
